<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CRUD</title>
	<style>
		#result{
			color:red;
			float: right;
		}
		#form{
			float: left;
		}
	</style>
</head>
<body>
	<div id="form">
		<input type="" id="txtName">		
		<br>
		<button onclick="addStudent()">Add</button>
	</div>

	<div id="result">
		
	</div>

	<script type="text/javascript">
		students = ['Neel','Gohel','Darshan']
		
		function displayStudentName() {
		temp = document.getElementById('result');
	    tempString = "";
	    tempString += "<table border 1>"
		  for(i=0;i<students.length;i++){
    			tempString += "<tr>"
    			tempString+= "<td>"+students[i]+"</td>"
    			tempString+="<td> <button onclick='deleteStudent("+i+")'>Delete</button><td>"
                tempString+= "</tr>"
		    }
		tempString+= "</table>"
		temp.innerHTML = tempString;
	}
		displayStudentName();
		
		function addStudent() {
			tempStudent = document.getElementById("txtName");
			students.push(tempStudent.value);
            tempStudent.value = "";
			displayStudentName();
		}

        function deleteStudent(id){
            students.splice(id,1);
            displayStudentName();
        }
	</script>
</body>
</html>
